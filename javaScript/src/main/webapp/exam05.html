<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
//증감 연산자
let num = 5;

num++; // 6, num = num + 1, num += 1
document.write("num = " + num + "<br>");

++num; // 7 , num = num + 1, num += 1
document.write("num = " + num + "<br>");

let num2 = num++; //후행

// let num2 = num;	// num2 = 7 
// num++; num = 8

/* 
	우선순위 ()
	++ --

*/

document.write("num = " + num + "&emsp; num2 = " + num2 + "<br>");

let num3 = --num; //선행 num = 7 num3 = 7
// --num;
//let num3 = num;
document.write("num = " + num + "&emsp; num2 = " + num3 + "<br>");

</script>
</body>
</html>
