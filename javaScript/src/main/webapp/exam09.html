<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<script type="text/javascript">
function sayHello() {
	document.write("<h1>안녕하세요.</h1>");
	document.write("<h1>자바스크립트</h1>");
}

sayHello(); //호출 //함수를 사용하면 수행시간이 늘어나지만 반복 중복되는 코드를 막을 수 있다.
sayHello()
</script>
</body>
</html>

<!-- 
함수
- 어떤 기능을 구현해놓은 명령어들의 집합
- 함수의 사용방법은 "정의"와 "호출"의 두 부분으로 나뉜다.

(1) 정의
function 함수이름() {
   명령문;
}

(2) 호출
함수이름();
 -->
