<script type="text/javascript">
//let은 지역변수 (구역 단위)
let a = 100;
a = 250;
console.log(a)	// 250
{
	let a = 200
	console.log(a) //200
	{
		let a = 300
		console.log(a) //300
		{
			let a = 400
			console.log(a) //400
		}
		
		console.log(a) //300
	}
	console.log(a) //200
}
console.log(a) //250 //var a 는 전역변수이기 때문에 마지막에 선언된 var a = 400이기 때문에 400이 출력된다.

</script>
