<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style type="text/css">
#XDiv {
	font-size: 8pt;
	color: red;
}

#YDiv {
	font-size: 8pt;
	color: red;
	font-weight: bold;
}
</style>

</head>
<body>
	<form name="calcForm" method="get" action="http://localhost:8080/testServlet/CalcServlet">
		<table border="1" cellpadding="10" cellspacing="0">
			<tr>
				<td width="70" align="center">X</td>
				<td><input type="text" name="xValue" placeholder="x값을 입력하세요 ">
					<div id="XDiv"></div></td>
			</tr>

			<tr>
				<td width="70" align="center">Y</td>
				<td><input type="text" name="yValue" placeholder="y값을 입력하세요 ">
					<div id="YDiv"></div></td>
			</tr>

			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="계산"> 
					<input type="reset" value="취소 "></td>
			</tr>

		</table>
	</form>
</body>
</html>
