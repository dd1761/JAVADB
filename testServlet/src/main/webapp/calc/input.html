<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style type="text/css">
#XDiv {
	font-size: 8pt;
	color: red;
}

#YDiv {
	font-size: 8pt;
	color: red;
	font-weight: bold;
}
</style>

</head>
<body>
	<form name="calcForm" method="get" action="http://localhost:8080/testServlet/CalcServlet">
		<table border="1" cellpadding="10" cellspacing="0">
			<tr>
				<td width="70" align="center">X</td>
				<td><input type="text" name="xValue" placeholder="x값을 입력하세요 ">
					<div id="XDiv"></div></td>
			</tr>

			<tr>
				<td width="70" align="center">Y</td>
				<td><input type="text" name="yValue" placeholder="y값을 입력하세요 ">
					<div id="YDiv"></div></td>
			</tr>

			<tr>
				<td colspan="2" align="center"><input type="button"
					value="계산 " onclick="javascript:document.calcForm.submit()"> <!-- on: ~할 때 이벤트   , 보내기 버튼을 노르면 자바스크립트 check()함수를 호출해-->
					<input type="reset" value="취소 "></td>
			</tr>

		</table>
	</form>
</body>
</html>
