<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.item span {
	visibility: hidden;			
	/* display: none; */		/* visibility 속성
  								- 기본값은 ‘visible'이며 'hidden'을 지정할 경우에는 지정된 요소가 보이지 않게 된다.
  								- 'display: none;'은 원래 없었던 것처럼 표현되지만, 
   								 'visibility: hidden'은 보이지만 않고 공간은 유지된다. */
}

.item:hover span {
	visibility: visible;
	color: red;
}
</style>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?</h3>
<hr>
<ul>
	<li>I (<span class="item"><span>love</span></span>)you.
	<li>CSS is Cascading
		(<span class="item"><span>Style</span></span>) Sheet/	
	<li>응답하라 (<span class="item"><span>1988</span></span>).
</ul>
</body>
</html>

현재 가지고 있는 스팬태그에 hidden을 걸어두면 가상클래스가 작동하지 않아 중첩을 걸어 사용하면 된다.
