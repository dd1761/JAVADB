<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	border: 2px solid yellowgreen;
	color: blue;
	background: aliceblue;
}

span {
	border: 3px dotted red;
	background: yellow;
}
</style>
</head>
<body>
<h3>인라인, 인라인 블록, 블록</h3>
<hr>
나는 <div>div</div>입니다.<br><br>
나는 <div style="display: none">div(none)</div> 입니다<br><br> 
<!-- visibility: hidden을 사용가능 none은 아무 흔적을 남기지 않지만 hidden은 빈 공간이 생김 
display: none;
=> 아예 없었던 것처럼 영역도 잡히지 않는다.

visibility: hidden;
=> 브라우저에는 보이지 않지만 영역은 잡고 있다.
-->
나는 <div style="display: inline">div(inline)</div> 입니다<br><br>
나는 <div style="display: inline-block; height: 50px;">div(inline-block)</div> 입니다<br><br>
나는 <div>div<span style="display: block">span(block)</span> 입니다</div>
</body>
</html>
