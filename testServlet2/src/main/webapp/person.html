<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form name="personForm" method="get" action="https://www.naver.com">


		<table border="1" cellpadding="10" cellspacing="0">
			<tr>
				<td width="70" align="center">이름</td>
				<td><input type="text" name="name" placeholder="이름 입력">
					<div id="nameDiv"></div></td>

			</tr>
			<tr>
				<th width="70" align="center">성별</td>

				<td>
					<fieldset>
					<legend>성별</legend>
						<input type="radio" name="gender" id="gender_m" value="0" checked="checked"><label for="gender_m">남자</label> 
						<input type="radio" name="gender" id="gender_w" value="1"><label for="gender_w">여자</label>
					</fieldset>
				</td>
			</tr>
			<tr>
				<td width="70" align="center">색깔</td>
				<td>
					<select name="color">
						<option value="red">빨강</option>
						<option value="green">초록</option>
						<option value="blue">파랑</option>
						<option value="magenta">분홍</option>
				</select></td>
			</tr>
			<tr>
				<td width="70" align="center">취미</td>
				<td>
					<input type="checkbox" name=hobby value="독서">독서 
					<input type="checkbox" name=hobby value="영화">영화 
					<input type="checkbox" name=hobby value="음악">음악 
					<input type="checkbox" name=hobby value="게임">게임 
					<input type="checkbox" name=hobby value="쇼핑">쇼핑
				</td>

			</tr>
			<tr>
				<td width="70" align="center">과목</td>

				<td><select id="" multiple="multiple">
						<option value="java">java</option>
						<option value="html">html</option>
						<option value="css">css</option>
						<option value="python">python</option>
				</select></td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="SEND">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
