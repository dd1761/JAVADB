<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<form name="personForm" method="get" action="http://localhost:8080/testServlet2/PersonServlet">


		<table border="1" cellpadding="10" cellspacing="0">
			<tr>
				<th width="70" align="center">이름</th>
				<td><input type="text" name="name" placeholder="이름 입력">
					<div id="nameDiv"></div></td>

			</tr>
			<tr>
				<th width="70" align="center">성별</th>

				<td>
					<fieldset>
					<legend>성별</legend>
						<input type="radio" name="gender" id="gender_m" value="0" checked="checked">
							<label for="gender_m">남자</label> 
							&nbsp;
						<input type="radio" name="gender" id="gender_w" value="1">
							<label for="gender_w">여자</label>
					</fieldset>
				</td>
			</tr>
			
			<tr>
				<th width="70" align="center">색깔</th>
				<td>
					<select name="color" style="width:100px;">
						<optiongroup label="색깔">
							<option value="red">빨강</option>
							<option value="green">초록</option>
							<option value="blue">파랑</option>
							<option value="magenta">보라</option>
							<option value="cyan">하늘</option>
						</optiongroup>
					</select>
				</td>
			</tr>
			<tr>
				<th width="70" align="center">취미</th>
				<td>
					<input type="checkbox" id="hobby_read" name=hobby value="독서"><label for="hobby_read">독서</label>
					<input type="checkbox" id="hobby_movie" name=hobby value="영화"><label for="hobby_movie">영화</label> 
					<input type="checkbox" id="hobby_music" name=hobby value="음악"><label for="hobby_music">음악</label> 
					<input type="checkbox" id="hobby_game" name=hobby value="게임"><label for="hobby_game">게임</label> 
					<input type="checkbox" id="hobby_show" name=hobby value="쇼핑"><label for="hobby_show">쇼핑</label>
				</td>

			</tr>
			<tr>
				<th width="70" align="center">과목</th>

				<td>
					<select id="" name="subject" multiple="multiple" size="5" style="width: 100px;">
						<option value="Java" selected="selected">Java</option>
						<option value="Servlet">Servlet</option>
						<option value="JSP">JSP</option>
						<option value="Spring">Spring</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="SEND" onclick="check()">
					<input type="reset" value="CANCEL">
				</td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function check(){
			if(document.personForm.name.value == "") {
				alert("이름 입력");
				return;
			}
			var check = document.getElementsByName("hobby");
			var count=0;
			for(i = 0; i < check.length; i++){
				if(check[i].checked) count++;
			}//for
			
			if(count == 0){
				alert("취미를 선택");
				return;
			}
			document.personForm.submit();	
		}
			
	</script>
</body>
</html>
