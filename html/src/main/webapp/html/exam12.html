<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Cell과 내용 사이의 여백 - cellpadding</h1>
	<table border="1" cellpadding="50">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
		</tr>
	</table>
	<hr/>
	
	<h1>Cell과 내용 사이의 여백 - cellpadding</h1>
	<table border="1" cellspacing="50">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
		</tr>
	</table>
	<hr/>
	
	<table border="1" cellspacing="0" cellpadding="50">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
		</tr>
		<tr>
			<td colspan="2" align="center">3-1</td>
		</tr>
		<tr>
			<td rowspan="2">다람쥐<img src="../img/daram4.jpg" width="50" height="50" alt="다람쥐"></td>
			<td>4-2</td>
		</tr>
		<tr>
			<td>5-2</td>
		</tr>
	</table>
</body>
</html>
