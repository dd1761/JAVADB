<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="writeForm" method="post" action="http://localhost:8080/memberServlet/member/writeForm.html">
		<table border="1" cellpadding="5" cellspacing="0">
		<tr>
				<th>아이디</th>
				<td>
					<input type="text" name="id" id="id" size="30"  placeholder="아이디 입력">
					<div id="idDiv"></div>
				</td>
			</tr>
			
			<tr>
				<th>비밀번호</th>
				<td>
					<input type="password" name="pwd" id="pwd" size="40">
					<div id="pwdDiv"></div>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="로그인">
					<input type="button" value="회원가입" onclick="document.writeForm.submit()">
				</td>
			</tr>
		</table>
	</form>
<script type="text/javascript" src="http://localhost:8080/memberServlet/js/member.js">
</script>
</body>
</html>
